<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form id="Bride_calc">
                    <label for="name">Bride's name</label><br>
                    <input type="text" id="name" name="name"><br>
                    <hr>
                    <label for="bid">Starting bid</label><br>
                    <input type="number" id="bid" name="bid">
                    <hr>
                    <label for="education_level">Education level</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="1.5">Bachelor's degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                    <hr>
                    <label for="caste">Caste</label><br />
                    <select id="caste" required>
                      <option value="blank"></option>
                      <option value="100">Brahmin</option>
                      <option value="50">Kshatriya</option>
                      <option value="20">Vaishya</option>
                      <option value="10">Shudra</option>
                      <option value="-50">Varna</option>
                    </select>
                    <hr>
                    <label>Bride's skills</label><br>
                    <input type="checkbox" class="skill" value="10">
                    <label for="musicalInstruments"> Playing on a musical instruments</label><br>
                    <input type="checkbox" class="skill" value="20">
                    <label for="goodCook"> Good cook</label><br>
                    <input type="checkbox" class="skill" value="15">
                    <label for="easygoing"> Easygoing character</label><br>
                    <input type="checkbox" class="skill" value="10">
                    <label for="singsWell"> Sings well</label><br>
                    <hr>
                    <label>Bride's age</label><br>
                    <input type="radio" name="age" value="1.5">
                    <label for="18">18-23</label><br>
                    <input type="radio" name="age" value="1.2">
                    <label for="24">24-27</label><br>
                    <input type="radio" name="age" value="0.95">
                    <label for="28">28+</label><br>
                    <hr>
                    <label>Bride's reputation:</label><br>
                    <input type="checkbox" class="reputation" value="0.85">
                    <label for="parentsReputation"> Gossips about his/her parent's attitude</label><br>
                    <input type="checkbox" class="reputation" value="0.9">
                    <label for="characterReputation"> Gossips about his/her character</label><br>
                    <input type="checkbox" class="reputation" value="-20">
                    <label for="personReputation"> General gossips around his/her person</label><hr>
                    <label for="loveLetter">Love letter:</label><br>
                    <textarea name="loveLetter" id="loveLetter" cols="40" rows="15" maxlength="350"></textarea>
                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
            </div>
        </div>
        <p id=person></p>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
